<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoDT - ログイン</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f7f6; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 320px; }
        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; text-align: center; color: #333; }
        .error-message { background-color: #fee2e2; color: #dc2626; padding: 0.75rem; border-radius: 4px; margin-bottom: 1rem; font-size: 0.875rem; border: 1px solid #fecaca; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; color: #666; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #2980b9; }
        .link { text-align: center; margin-top: 1rem; font-size: 0.875rem; }
        .link a { color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MoDT ログイン</h1>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form action="/login" method="post">
            <div class="form-group">
                <label>ユーザー名</label>
                <input type="text" name="username" value="{{ username or '' }}" required>
            </div>
            <div class="form-group">
                <label>パスワード</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">ログイン</button>
        </form>
        <div class="link">
            <a href="/register">新規アカウント作成</a>
        </div>
    </div>
</body>
</html>
