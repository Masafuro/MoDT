version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: identify-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - internal-network

  app:
    build: ./src
    container_name: identify-app
    restart: always
    ports:
      - "${IDENTIFY_EXTERNAL_PORT}:${IDENTIFY_INTERNAL_PORT}"
    env_file:
      - ../.env
      - .env
    environment:
      # 接続文字列は .env 側で定義済みのものを優先して利用します
      DATABASE_URL: ${DATABASE_URL}
      MODT_BROKER_HOST: ${MODT_BROKER_HOST}
      MODT_BROKER_PORT: ${MODT_BROKER_PORT}
      SECRET_KEY: ${SECRET_KEY}
      PYTHONUNBUFFERED: 1
    volumes:
      - ../common:/app/common
    depends_on:
      - db
    networks:
      - internal-network
      - modt-network

networks:
  internal-network:
    driver: bridge
  modt-network:
    external: true

volumes:
  db-data: