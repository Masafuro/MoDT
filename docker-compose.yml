services:
  broker:
    image: eclipse-mosquitto:latest
    container_name: modt-broker
    volumes:
      - ./broker/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./broker/data:/mosquitto/data
      - ./broker/log:/mosquitto/log
    networks:
      - modt-network

  monitor:
    build: ./monitor
    container_name: modt-monitor
    depends_on:
      - broker
    networks:
      - modt-network
    volumes:
      - ./common:/app/common
    environment:
      - PYTHONPATH=/app/common
    env_file:
      - .env

  db-unit:
    build: ./db-unit
    container_name: modt-db-unit
    depends_on:
      - broker
    networks:
      - modt-network
    volumes:
      - ./db-unit/data:/app/data
      - ./common:/app/common
    environment:
      - PYTHONPATH=/app/common
      - MODT_BROKER_HOST=broker
    env_file:
      - .env

  dummy-app:
    build: ./dummy-app-unit
    container_name: modt-dummy-app
    depends_on:
      - broker
    networks:
      - modt-network
    ports:
      - "${DUMMY_APP_EXTERNAL_PORT}:${DUMMY_APP_INTERNAL_PORT}"
    volumes:
      - ./common:/app/common
    environment:
      - PYTHONPATH=/app/common
    env_file:
      - .env

  identify-db:
    image: postgres:15-alpine
    container_name: identify-db
    env_file:
      - ./identify-unit/.env
    volumes:
      - ./identify-unit/db/init:/docker-entrypoint-initdb.d
      - identify-db-data:/var/lib/postgresql/data
    networks:
      - modt-network

  identify-app:
    build: ./identify-unit/src
    container_name: identify-app
    depends_on:
      - identify-db
      - broker
    ports:
      - "${IDENTIFY_EXTERNAL_PORT}:${IDENTIFY_INTERNAL_PORT}"
    volumes:
      - ./common:/app/common
    environment:
      - PYTHONPATH=/app/common
    env_file:
      - .env
      - ./identify-unit/.env
    networks:
      - modt-network

networks:
  modt-network:
    driver: bridge

volumes:
  identify-db-data: